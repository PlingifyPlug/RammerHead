  <script>
    // Function to check if the user is on a mobile device or tablet/iPad
    function redirectToDesktop() {
      var userAgent = navigator.userAgent.toLowerCase();
      var mobileDevices = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i;

      if (mobileDevices.test(userAgent)) {
        window.location.href = 'https://plingifyplug.github.io/Account-Flared-Desktop-Site/'; // Redirect to desktop site
      }
    }

    // Call the function when the page loads
    window.onload = function() {
      redirectToDesktop();
    };
  </script>


  <script>
    // Function to set the last visit time to the desktop site in a cookie
    function setDesktopSiteVisitTimeCookie() {
      var currentTime = new Date().getTime();
      document.cookie = 'desktop_site_visit_time=' + currentTime + ';max-age=' + (1 * 60 * 60) + ';path=/';
    }

    // Function to check if the user visited the desktop site within the last hour
    function hasVisitedDesktopSite() {
      var desktopSiteVisitTime = document.cookie.replace(/(?:(?:^|.*;\s*)desktop_site_visit_time\s*\=\s*([^;]*).*$)|^.*$/, "$1");
      if (!desktopSiteVisitTime) return false;

      var currentTime = new Date().getTime();
      return (currentTime - parseInt(desktopSiteVisitTime)) < (1 * 60 * 60 * 1000);
    }

    // Function to redirect users if they visited the desktop site within the last hour
    function checkAndRedirect() {
      if (hasVisitedDesktopSite()) {
        var currentSite = window.location.href;
        var bannedSite = 'https://plingifyplug.github.io/Account-Flared-Banned/';

        if (currentSite !== bannedSite && !currentSite.includes('plingifyplugpass.github.io/Account-Flared-Desktop-Site')) {
          window.location.href = bannedSite; // Redirect to banned site if not already there or on the desktop site
        }
      } else {
        setDesktopSiteVisitTimeCookie(); // Set the last desktop site visit time cookie for tracking
      }
    }

    // Call the function when the page loads
    window.onload = function() {
      checkAndRedirect();
    };
  </script>
